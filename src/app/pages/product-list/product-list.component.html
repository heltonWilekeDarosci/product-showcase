<h2>{{ title }}</h2>

<table class="product__table">
    <tr>
        <th>Id Number
        <th>Name</th>
        <th>Price $</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>
            {{ product.id }}
        </td>
        <td>
            {{ product.name }}
        </td>
        <td>
            {{ product.price }}
        </td>
    </tr>
</table>

<button class='btn' (click)="showTitle()">Click me!</button>
